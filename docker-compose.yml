services:
  postgres:
    image: postgres:14-alpine
    restart: always
    env_file: "dev.env"
    ports:
      - "5432:5432"
    volumes:
     - ./postgres_data:/var/lib/postgresql/data
  typesense:
    image: typesense/typesense:28.0
    restart: on-failure
    ports:
      - "8108:8108"
    volumes:
      - ./typesense_data:/data
    command: '--data-dir /data --api-key=aaachangethis --enable-cors'